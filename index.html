<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>전주국제영화제 잔여석 모니터링</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #1e1e1e;
      color: #ddd;
    }
    h1 {
      text-align: center;
    }
    input[type="text"], select, label {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
      padding: 6px 8px;
      margin: 4px;
    }
    .date-checkbox {
      margin-right: 8px;
    }
    .filter-group {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #2a2a2a;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    .remain-high {
      background-color: #2e5f2e;
      color: #dfffdc;
    }
    .remain-low {
      background-color: #7a5b00;
      color: #fff6d1;
    }
    .sold-out {
      background-color: #444;
      text-decoration: line-through;
      color: #888;
    }
    #refreshTimer {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
        font-size: 14px;
      }
      input[type="text"], select, label {
        width: 100%;
        margin: 4px 0;
      }
      .filter-group {
        flex-direction: column;
        align-items: flex-start;
      }
      table, th, td {
        font-size: 12px;
      }
      th, td {
        padding: 6px;
      }
    }
  </style>
</head>
